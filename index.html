<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benvenuto nel Circo ðŸ˜‚</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Fredoka+One&display=swap');

body{
margin:0;
overflow:hidden;
font-family:'Comic Neue',cursive;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
background:linear-gradient(135deg,#fceabb,#f8b500);
}

#app-container{width:100vw;height:100vh;position:relative}

.scene{
position:absolute;width:100%;height:100%;
display:flex;flex-direction:column;
justify-content:center;align-items:center;
text-align:center;padding:20px;
transition:1s;
opacity:0;transform:scale(.8) translateY(100%);
background-size:cover;background-position:center;color:#fff
}

.scene.active{opacity:1;transform:scale(1) translateY(0)}

button{
background:#ffeb3b;color:#d32f2f;border:none;
padding:15px 30px;border-radius:50px;
font-size:1.4em;font-family:'Fredoka One';
cursor:pointer;margin-top:20px
}

.sign-text{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%) rotate(-5deg);
font-family:'Fredoka One';
font-size:2em;color:#ff4d4d;
background:#fff;padding:10px 20px;
border:5px solid #ffcc00;border-radius:10px
}

.circus-tent{width:90%;max-width:600px}
</style>
</head>

<body>

<div id="app-container">

<!-- SCENA 1 -->
<div id="scene1" class="scene active">
<div class="man-holding-sign">
<img src="https://i.ibb.co/LD8PbPpy/uomo-cartello.png" style="width:80%;max-width:400px;">
<span class="sign-text">Amo che bella la nuova casa ðŸ˜‚</span>
</div>
<button id="next-scene-btn">CLICCA QUI</button>
</div>

<!-- SCENA 2 -->
<div id="scene2" class="scene">
<img src="https://i.ibb.co/1fj98n7Q/tendone.png" class="circus-tent">
<h1>Benvenuto nel circo ðŸ˜‚</h1>
<button id="restart-btn">Ricomincia</button>

<!-- Player YouTube nascosto -->
<iframe id="yt-music"
width="0" height="0"
src=""
frameborder="0"
allow="autoplay"
allowfullscreen>
</iframe>

</div>

</div>

<script>
const scene1=document.getElementById('scene1');
const scene2=document.getElementById('scene2');
const nextBtn=document.getElementById('next-scene-btn');
const restartBtn=document.getElementById('restart-btn');
const ytMusic=document.getElementById('yt-music');

nextBtn.onclick=()=>{
// MUSICA DA CIRCO AUTOMATICA
ytMusic.src="https://www.youtube.com/embed/tZ7aYQtIldg?autoplay=1&mute=0";
scene1.classList.remove('active');
scene2.classList.add('active');
}

restartBtn.onclick=()=>location.reload();
</script>

</body>
</html>
