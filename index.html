<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ua che vill che te fatt ðŸ˜‚</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

body {
  margin: 0;
  font-family: 'Fredoka One', sans-serif;
  background: linear-gradient(135deg,#fceabb,#f8b500);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.scene {
  position: absolute;
  width: 100%;
  height: 100%;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  transition: all 0.5s ease;
}

.scene.active {
  display: flex;
}

img {
  max-width: 90vw;
  max-height: 60vh;
}

h1 {
  color: #e60000;
  font-size: 3em;
  margin: 20px;
}

button {
  background: #ffeb3b;
  color: #d32f2f;
  border: none;
  padding: 15px 30px;
  border-radius: 50px;
  font-size: 1.5em;
  cursor: pointer;
  margin-top: 20px;
}

.sign-box {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.sign-text {
  background: white;
  padding: 15px 25px;
  border-radius: 15px;
  border: 5px solid #ffcc00;
  color: #ff4d4d;
  font-size: 1.8em;
  margin-top: 20px;
}
</style>
</head>

<body>

<!-- SCENA 1 -->
<div id="scene1" class="scene active">
  <div class="sign-box">
    <img src="https://i.postimg.cc/htyZm0RH/uomo-con-cartello.png" alt="Uomo col cartello">
    <div class="sign-text">Amo che bella la nuova casa ðŸ˜‚</div>
  </div>
  <button id="next">CLICCA QUI</button>
</div>

<!-- SCENA 2 -->
<div id="scene2" class="scene">
  <img src="https://i.postimg.cc/jdvMVh2f/tendone-e-pagliaccio.png" alt="Tendone e pagliaccio">
  <h1>Benvenuto nel circo ðŸ˜‚</h1>
  <button id="restart">Ricomincia</button>
</div>

<!-- Player YouTube invisibile -->
<iframe id="music" width="1" height="1" allow="autoplay" src=""></iframe>

<script>
// ELEMENTI
const scene1 = document.getElementById('scene1');
const scene2 = document.getElementById('scene2');
const next = document.getElementById('next');
const restart = document.getElementById('restart');
const music = document.getElementById('music');

// CLICK NEXT -> scena 2 + musica
next.addEventListener("click", function() {
  scene1.classList.remove("active");
  scene2.classList.add("active");
  music.src = "https://www.youtube.com/embed/lkmZi4GCJas?autoplay=1";
});

// CLICK RESTART -> reload pagina
restart.addEventListener("click", function() {
  location.reload();
});
</script>

</body>
</html>
