<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benvenuto nel Circo ðŸ˜‚</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

body{
margin:0;
font-family:'Fredoka One';
background:linear-gradient(135deg,#fceabb,#f8b500);
overflow:hidden;
}

.scene{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
transition:1s;
opacity:0;
transform:scale(.8);
}

.scene.active{opacity:1;transform:scale(1)}

img{
max-width:90vw;
max-height:60vh;
}

h1{
color:#e60000;
font-size:3em;
margin:20px;
}

button{
background:#ffeb3b;
color:#d32f2f;
border:none;
padding:15px 30px;
border-radius:50px;
font-size:1.5em;
cursor:pointer;
margin-top:20px;
}

.sign-box{
display:flex;
flex-direction:column;
align-items:center;
}

.sign-text{
background:white;
padding:15px 25px;
border-radius:15px;
border:5px solid #ffcc00;
color:#ff4d4d;
font-size:1.8em;
margin-top:20px;
}

iframe{display:none;}
</style>
</head>

<body>

<!-- SCENA 1 -->
<div id="scene1" class="scene active">
<div class="sign-box">
<img src="https://i.postimg.cc/htyZm0RH/uomo-con-cartello.png">
<div class="sign-text">Amo che bella la nuova casa ðŸ˜‚</div>
</div>
<button id="next">CLICCA QUI</button>
</div>

<!-- SCENA 2 -->
<div id="scene2" class="scene">
<img src="https://i.postimg.cc/jdvMVh2f/tendone-e-pagliaccio.png">
<h1>Benvenuto nel circo ðŸ˜‚</h1>
<button id="restart">Ricomincia</button>
</div>

<!-- player youtube nascosto -->
<iframe id="music"
allow="autoplay"
src="">
</iframe>

<script>
const scene1=document.getElementById('scene1');
const scene2=document.getElementById('scene2');
const next=document.getElementById('next');
const restart=document.getElementById('restart');
const music=document.getElementById('music');

next.addEventListener("click",function(){

// carica youtube MUTED per bypass autoplay block
music.src="https://www.youtube.com/embed/lkmZi4GCJas?autoplay=1&mute=1&enablejsapi=1";

// cambia scena
scene1.classList.remove("active");
scene2.classList.add("active");

// smuta dopo 2 secondi
setTimeout(()=>{
music.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}','*');
},2000);

});

restart.addEventListener("click",()=>location.reload());
</script>

</body>
</html>
