<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Che villa che ti sei fatt ðŸ˜‚</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

body {
  margin: 0;
  font-family: 'Fredoka One', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* gradient piÃ¹ vivace */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.scene {
  position: absolute;
  width: 100%;
  height: 100%;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  transition: all 0.5s ease;
}

.scene.active {
  display: flex;
}

img {
  max-width: 90vw;
  max-height: 60vh;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

h1 {
  color: #ff0000;
  font-size: 3em;
  margin: 20px;
  text-shadow: 2px 2px 5px #fff, -2px -2px 5px #ffeb3b;
  animation: bounceText 1.5s infinite alternate;
}

@keyframes bounceText {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

button {
  background: linear-gradient(45deg,#ffd600,#ff8f00);
  color: #d32f2f;
  border: none;
  padding: 18px 40px;
  border-radius: 50px;
  font-size: 1.6em;
  cursor: pointer;
  margin-top: 20px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.1) rotate(-2deg);
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

.sign-box {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.sign-text {
  background: #fff;
  padding: 18px 30px;
  border-radius: 15px;
  border: 5px solid #ffcc00;
  color: #ff4d4d;
  font-size: 2em;
  margin-top: 20px;
  text-shadow: 1px 1px 2px #000;
  animation: pop 1s ease;
}

@keyframes pop {
  0% { transform: scale(0.5); opacity:0; }
  100% { transform: scale(1); opacity:1; }
}

iframe {
  display: none;
}
</style>
</head>

<body>

<!-- SCENA 1 -->
<div id="scene1" class="scene active">
  <div class="sign-box">
    <img src="https://i.postimg.cc/htyZm0RH/uomo-con-cartello.png" alt="Uomo col cartello">
    <div class="sign-text">Ua amÃ² che villa che ti si fatt ðŸ˜‚</div>
  </div>
  <button id="next">CLICCA QUI</button>
</div>

<!-- SCENA 2 -->
<div id="scene2" class="scene">
  <img src="https://i.postimg.cc/jdvMVh2f/tendone-e-pagliaccio.png" alt="Tendone e pagliaccio">
  <h1>Che pagliaccio che sei ðŸ˜‚</h1>
  <button id="restart">Ricomincia</button>
</div>

<!-- Player YouTube invisibile -->
<iframe id="music" width="1" height="1" allow="autoplay" src=""></iframe>

<script>
// ELEMENTI
const scene1 = document.getElementById('scene1');
const scene2 = document.getElementById('scene2');
const next = document.getElementById('next');
const restart = document.getElementById('restart');
const music = document.getElementById('music');

// CLICK NEXT -> scena 2 + musica
next.addEventListener("click", function() {
  scene1.classList.remove("active");
  scene2.classList.add("active");

  // Musica YouTube nuova
  music.src = "https://www.youtube.com/embed/dVxBWo3_gyo?autoplay=1";
});

// CLICK RESTART -> reload pagina
restart.addEventListener("click", function() {
  location.reload();
});
</script>

</body>
</html>
